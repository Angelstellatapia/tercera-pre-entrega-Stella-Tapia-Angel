{% extends 'home/base.html' %}


{% block contenido %}
        <a href="{% url 'home:index' %}">inicio</a>
        <h1>Lista de pedidos</h1>
    <ul>
    {% for pedido in pedidos %}
        <li>Pedido de {{ pedido.cliente}} - {{ pedido.producto }} - Cantidad: {{ pedido.cantidad }}</li>
    {% empty %}
        <li>No hay pedidos disponibles.</li>
    {% endfor %}
    </ul>
{% endblock contenido %}
